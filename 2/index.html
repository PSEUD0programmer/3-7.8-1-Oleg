<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        <div id="greeting">
            <p id="greetingMessage">Введите ваше имя и нажмите кнопку</p>
            <input type="text" id="nameInput" placeholder="Введите ваше имя">
            <button id="greetBtn">Приветствовать</button>
        </div>
        <hr>
        <div id="features">
            <h2>Наши возможности:</h2>
            <ul id="featureList">
                <li>Интерактивные элементы</li>
                <li>Анимации</li>
                <li>Стилизация с помощью JavaScript</li>
            </ul>
        </div>
        <div id="options">
            <h2>Дополнительные настройки:</h2>
            <button id="changeBgColorBtn">Изменить цвет фона</button>
            <button id="changeFontBtn">Изменить шрифт заголовка</button>
            <button id="changeColorBtn">Изменить цвет кнопок</button>
        </div>
    </div>

    <script src="code.js"></script>
</body>

</html>
